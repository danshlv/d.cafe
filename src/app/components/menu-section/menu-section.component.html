<p class="text-base p-4 cursor-pointer" (click)="goHome()">< {{ 'BUTTON.GO_BACK' | translate }}</p>

<div class="w-full flex flex-col items-center mt-20 mb-10">
  <p class="text-white text-4xl mb-8 text-center">{{ sectionTitle | translate }}</p>

  <ng-container *ngFor="let section of sections">
    <p class="text-2xl mt-8 mb-4">{{ section.title | translate | uppercase }}</p>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full md:w-auto">
      <ng-container *ngFor="let item of section.items">
        <div class="p-4 rounded-lg bg-black shadow-xl shadow-white/5 w-full md:w-[500px] border border-white/5 cursor-pointer flex justify-between">
          <div class="w-[calc(100%_-_88px)]">
            <p class="text-xl text-white font-semibold">{{ item.name | translate | uppercase }}</p>
            <p *ngIf="item.description" class="text-lg text-white mt-2">{{ item.description | translate }}</p>
          </div>


          <!-- Price blocks (50 or 50/70) -->
          <div *ngIf="Array.isArray(item.price)" class="ml-2 flex items-center">
            <p *ngFor="let price of item.price; last as isLast" class="text-xl">{{ price }}{{ !isLast ? '/' : '' }}</p>
          </div>

          <p *ngIf="!Array.isArray(item.price)" class="ml-2 text-xl">{{ item.price }}</p>

        </div>
      </ng-container>
    </div>
  </ng-container>

  <ng-container *ngIf="!sections.length">
    <p class="text-xl">{{ 'HINT.EMPTY_FOR_NOW' | translate }}</p>
  </ng-container>
</div>
